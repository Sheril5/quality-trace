apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Sheril5/quality-trace.git
    targetRevision: HEAD
    path: charts/quality-trace
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
