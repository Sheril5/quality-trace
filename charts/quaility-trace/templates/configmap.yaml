apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "quaility-trace.fullname" . }}
  labels:
    {{- include "quaility-trace.labels" . | nindent 4 }}
data:
  file-from-cfgmap: |
    clickhouseConnUrl: {{ .Values.clickhouse.url }}?username={{ .Values.clickhouse.username }}&password={{ .Values.clickhouse.password }}
