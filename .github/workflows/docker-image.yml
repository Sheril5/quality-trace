name: ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
env:
    REGISTRY: ghcr.io
    IMAGE: sheril5/quality-trace

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
            
      - name: 'Get tag'
        id: tag
        uses: 'WyriHaximus/github-action-get-previous-tag@8a0e045f02c0a3a04e1452df58b90fc7e555e950'
        
      - name: Set correct environment
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          echo "TAG=$TAG" >> "$GITHUB_ENV"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - uses: docker/setup-buildx-action@v1
        name: Set up Docker Buildx

      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}
          tags: | 
              type=semver,pattern=quality-trace-{{version}},value=${{ env.TAG }}
              type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
              type=semver,pattern={{major}},value=${{ env.TAG }}
          
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

